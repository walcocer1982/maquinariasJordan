<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquinarias Jordan</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>



    <!-- Sección de Productos -->
    <main id="productos">
        <!-- Barra de Búsqueda -->
        <section id="busqueda">
            <input type="text" placeholder="Alquiler de maquinas">
        </section>
        <section>
            <article>
                <div class="producto-img"><img
                        src="https://static.unimaq.com.pe/fcsaprdunimaq01/2019/07/Retroexcavadoras.png"
                        alt="Retroexcavadora"></div>
                <p>Retroexcavadora</p>
            </article>
            <article>
                <div class="producto-img"><img src="https://static.unimaq.com.pe/fcsaprdunimaq01/2020/12/cajasem.jpg"
                        alt="Motoniveladora"></div>
                <p>Motoniveladora</p>
            </article>
            <article>
                <div class="producto-img"><img
                        src="https://static.unimaq.com.pe/fcsaprdunimaq01/2019/06/Cargadores-Frontales.png"
                        alt="Cargador frontal"></div>
                <p>Cargador frontal</p>
            </article>
            <article>
                <div class="producto-img"><img
                        src="https://static.unimaq.com.pe/fcsaprdunimaq01/2019/07/Rodillo-Compactores.png"
                        alt="Rodillo"></div>
                <p>Rodillo</p>
            </article>
        </section>

    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="contacto">
            <p><strong>Sede Principal:</strong> Av Lima # 3745 SMP</p>
        </div>
        <div class="contacto">
            <p><strong>Atención al cliente:</strong> Central: 01 - 567 1234</p>
        </div>
    </footer>

</body>

</html>
